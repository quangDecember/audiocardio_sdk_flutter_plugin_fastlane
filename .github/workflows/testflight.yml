name: iOS TestFlight

on:
  workflow_dispatch:
    inputs:
      build-number:
        description: Optional build number override
        required: false
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-upload:
    runs-on: macos-14
    env:
      # App Store Connect API key (required)
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }} # base64-encoded contents of the .p8 key
      # Your bundle id (override here if different)
      APP_IDENTIFIER: ha.quang.reward.testapp
      # Apple Developer Team ID (for manual signing)
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      FLUTTER_CHANNEL: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Homebrew tools
        run: |
          brew update
          if ! command -v fastlane >/dev/null 2>&1; then
            brew install fastlane
          else
            echo "fastlane already installed"
          fi
          if ! command -v pod >/dev/null 2>&1; then
            brew install cocoapods
          else
            echo "cocoapods already installed"
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Flutter pub get
        working-directory: example
        run: flutter pub get

      - name: Pod install
        working-directory: example/ios
        run: pod install --repo-update

      - name: Compute build number
        id: buildnum
        run: |
          if [[ -n "${{ github.event.inputs.build-number }}" ]]; then
            echo "num=${{ github.event.inputs.build-number }}" >> $GITHUB_OUTPUT
          else
            echo "num=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi

      - name: Install signing certificate and provisioning profile
        shell: bash
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          # Create and configure a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed 's/[""]//g')
          security default-keychain -s "$KEYCHAIN_PATH"

          # Import distribution certificate
          P12_PATH="$RUNNER_TEMP/dist.p12"
          echo "$IOS_P12_BASE64" | base64 --decode > "$P12_PATH"
          security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Install provisioning profile
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

          # Expose profile name for later steps (Fastlane)
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

      - name: Fastlane TestFlight
        working-directory: example/ios
        env:
          FLUTTER_BUILD_NUMBER: ${{ steps.buildnum.outputs.num }}
        run: fastlane ios upload_testflight

